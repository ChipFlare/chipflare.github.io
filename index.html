<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChipFlare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #220000;
      color: white;
       margin-top: 100px;
    }

.navbar {
  position: fixed;
  top: 0; /* make sure it sticks to the top */
  left: 0;
  width: 100%; /* span full width */
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(45deg, #ff005c, #ff3800);
  padding: 0.5rem 1rem;
  color: white;
  z-index: 1000; 
}

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
      .navbar nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fbb;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .video-wrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      margin-bottom: 2rem;
    }

    .video-container {
      flex: 1 1 500px;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .sub-counter {
      flex: 1 1 300px;
      max-width: 300px;
    }

    .sub-counter iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .social-links {
      margin-top: 0rem;
      margin-bottom: 56px;
    }

    .social-links a {
      margin: 0 0.75rem;
      color: #ff3333;
      font-size: 1.5rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #ff7b7b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #200;
      color: #bbb;
    }

.projects {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  padding-left: 1rem;
  padding-right: 1rem;
  justify-content: flex-start; /* aligns to left */
}
.project-card {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid #644;
  border-radius: 8px;
  padding: 1rem;
  color: #fbb;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
  width: 100%;
  max-width: 400px; /* ðŸ”§ This keeps it from getting too wide */
  flex: 1 1 280px; 
}

.project-card:hover {
  transform: scale(1.05);
}

.project-card a {
  color: #ff1e2b;
  text-decoration: none;
  font-weight: bold;
  
}

.project-card a:hover {
  text-decoration: underline;
}
.project-card h3 {
  font-size: clamp(1.1rem, 2.5vw, 1.5rem);
  margin-bottom: 0.5rem;
}

.project-card p {
  font-size: clamp(0.9rem, 2vw, 1.2rem);
  margin-bottom: 0.5rem;
  
}

.project-card a {
  font-size: clamp(0.9rem, 2vw, 1rem);
  align-content: space-between;
}
.project-card img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  margin-bottom: 0.5rem;
}
  </style>
</head>
<body>

  <header class="navbar">

</div>

      </main>
</body>
</html>
