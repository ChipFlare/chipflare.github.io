<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChipFlare About</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #220000;
      color: white;
       padding-top: 80px;
    }

.navbar {
  position: fixed;
  top: 0; /* make sure it sticks to the top */
  left: 0;
  width: 100%; /* span full width */
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(45deg, #ff005c, #ff3800);
  padding: 0.5rem 1rem;
  color: white;
  z-index: 1000; 
}

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .navbar .logo:hover {
      transform: rotate(-2deg);
    }

    /* Navigation links */
    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    /* Responsive: stack links on small screens */
    @media (max-width: 400px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
      .navbar nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }

.content {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  padding-left: 1rem;
  padding-right: 1rem;
  padding-top: 1rem;
  justify-content: flex-start; /* aligns to left */
}

.about-box {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid #644;
  border-radius: 8px;
  padding: 1rem;
  color: #fbb;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
  width: 100%;
  max-width: 400px; /* ðŸ”§ This keeps it from getting too wide */
  flex: 1 1 280px; 
}

.about-box h1 {
  font-size: clamp(1.5rem, 3vw, 2rem);
  margin-bottom: 1rem;
  border-bottom: 2px solid #ff1e2b;
  padding-bottom: 0.5rem;
}

.about-box p {
  font-size: clamp(1rem, 2vw, 1.2rem);
  line-height: 1.6;
  margin-bottom: 1rem;
  color: #b77;
}


  </style>
</head>
<body>

  <header class="navbar">
<div class="logo">
  <a href="index.html"><img src="../images/logo-wide-1.png" alt="ChipFlare Logo" style="height: 40px;"></a>
</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<main class="content">
  <div class="about-box">
    <h1>About</h1>
    <p>I'm a youtuber who makes content about a ton of different stuff. I'm most instrested in tech and stuff so you can expect a lot of that kind of stuff on my channel!</p>

  </div>
  <div class="about-box">

  </div>
</main>


</body>
</html>
