<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChipFlare</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        min-height: 100vh;
  display: flex;
  flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #220000
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(45deg, #ff005c, #ff3800);
      padding: 0.5rem 1rem;
      color: white;
    }

    /* Website name */
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navigation links */
    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #ddd;
    }

    /* Responsive: stack links on small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar nav {
        margin-top: 0.5rem;
      }
      .navbar nav a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }

.content {
  padding: 2rem;
  color: white;
  display: flex;
  justify-content: flex-start;
}


  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ChipFlare</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<main class="content">
  <p> UNDER CONSTRUCTION </p>
</main>

</body>
</html>
